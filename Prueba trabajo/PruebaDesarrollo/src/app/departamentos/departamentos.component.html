

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Departamento</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dep of departamentos">
        <th scope="row"> {{dep.id_departamento}}</th>
        <td>{{dep.nombre}}</td>


      </tr>
    </tbody>
  </table>
</div>

<!-- TODO: Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!--h1 *ngIf="!isupdate" class="modal-title fs-5">New Card</h1-->
        <h1 class="modal-title fs-5">Update Card</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">GENERO</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="genero">
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <!--button *ngIf="!isupdate" type="button" class="btn btn-success btn-sm"(click)="save()">Save</button-->
        <button type="button" class="btn btn-warning btn-sm" >Update</button>
      </div>
    </div>
  </div>
</div>
